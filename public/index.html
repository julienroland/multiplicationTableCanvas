<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body,
    html {
      height: 100%;
      font-size: 18px;
      font-family: palatino, "palatino lt std", "palatino linotype", "book antiqua", garamond, serif;
    }

    * {
      box-sizing: border-box;
    }

    .display {
      float: left;
      width: 70%;
      display: block;
      padding: 25px;
    }

    .canvas {
      margin: auto;
      display: block;
    }

    .monitor {
      color: white;
      padding: 25px 50px;
      display: block;
      width: 30%;
      height: 100%;
      float: left;
      border: 1px solid black;
      background-color: #333;
    }

    .monitor .title {
      text-align: center;
      padding-bottom: 1em;
      border-bottom: 2px solid white;
    }
    .field{
      display: block;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="display">
    <canvas id="canvas" class="canvas" width="600" height="600">
  </div>
  <section class="monitor">
    <h2 class="title">Options</h2>
    <form class="js-form" id="js-form">
      <div class="options-list">
        <div class="field">
          <label for="">Stroke size</label>
          <input type="number" class="js-strokesize" min="0.00001" max="100" value="0.6" step="any">
        </div>
          <div class="field">
              <label for="">Stroke opacity</label>
              <input type="number" class="js-strokeopacity" min="0.00001" max="1" value="0.5" step="any">
          </div>
        <div class="field">
          <label for="">Number of points</label>
          <input type="number" class="js-numberOfPoints" min="1" max="5000" value="10">
        </div>
        <div class="field">
          <label for="">Multiplication number</label>
          <input type="number" class="js-multiplicationNumber" min="0.00001" max="5000" value="1" step="any">
        </div>
        <div class="field">
          <label for="">Increment</label>
          <input type="number" class="js-increment" min="0.00001" max="5000" value="0.009" step="any">
        </div>
        <div class="field">
          <input type="submit" value="Run">
          <button class="js-stopAnimation">Stop</button>
        </div>
      </div>
    </form>
  </section>
  </canvas>

  <script src="script.js"></script>
</body>

</html>
